---
# =============================================================================
# Installation Settings
# =============================================================================
swaywm_install_method: "package"
swaywm_config_dir: "{{ ansible_env.HOME }}/.config/sway"
swaywm_config_file: "{{ swaywm_config_dir }}/config"

# =============================================================================
# General Settings
# =============================================================================
swaywm_modifier: "Mod1"

# Media control settings
swaywm_enable_media_keys: true
swaywm_volume_step: 5
swaywm_brightness_step: 5
swaywm_disable_beep: true

# =============================================================================
# Visual & Layout Settings
# =============================================================================
swaywm_font:
  size: 10
  family: "Hack Nerd Font"
swaywm_focus_follows_mouse: true

# Wallpaper and Screensaver settings
swaywm_wallpaper_image_name: "wallpaper.jpg"
swaywm_wallpaper_image_local: "files/{{ swaywm_wallpaper_image_name }}"
swaywm_wallpaper_image: "{{ swaywm_config_dir }}/{{ swaywm_wallpaper_image_name }}"
swaywm_lockscreen_image_name: "lockscreen.jpg"
swaywm_lockscreen_image_local: "files/{{ swaywm_lockscreen_image_name }}"
swaywm_lockscreen_image: "{{ swaywm_config_dir }}/{{ swaywm_lockscreen_image_name }}"

# Layout Settings
swaywm_gaps:
  inner: 6
  outer: 0
swaywm_borders:
  default: normal
  default_floating: normal
  width: 2
  hide_edge_borders: none

# =============================================================================
# Color Themes
# =============================================================================
# Window Colors
swaywm_colors:
  focused:
    border: "#83a598"
    background: "#282828"
    text: "#d5c4a1"
    indicator: "#b8bb26"
    child_border: "#83a598"
  focused_inactive:
    border: "#665c54"
    background: "#282828"
    text: "#d5c4a1"
    indicator: "#b8bb26"
    child_border: "#665c54"
  unfocused:
    border: "#665c54"
    background: "#282828"
    text: "#d5c4a1"
    indicator: "#b8bb26"
    child_border: "#665c54"
  urgent:
    border: "#fb4934"
    background: "#282828"
    text: "#d5c4a1"
    indicator: "#b8bb26"
    child_border: "#fb4934"
  placeholder:
    border: "#665c54"
    background: "#282828"
    text: "#d5c4a1"
    indicator: "#b8bb26"
    child_border: "#665c54"
  background: "#282828"

# Bar Colors
swaywm_bar_colors:
  background: "#282828"
  statusline: "#d5c4a1"
  separator: "#665c54"
  focused_workspace:
    border: "#83a598"
    background: "#282828"
    text: "#d5c4a1"
  active_workspace:
    border: "#282828"
    background: "#282828"
    text: "#83a598"
  inactive_workspace:
    border: "#282828"
    background: "#282828"
    text: "#d5c4a1"
  urgent_workspace:
    border: "#fb4934"
    background: "#282828"
    text: "#d5c4a1"
  binding_mode:
    border: "#282828"
    background: "#fb4934"
    text: "#d5c4a1"

# =============================================================================
# Keybinding Configuration
# =============================================================================
# Exec keybindings for launching applications
swaywm_keybindings_exec: []
#  - key: $mod+Return
#    exec: "i3-sensible-terminal"

# Focus keybindings for window navigation
swaywm_keybindings_focus:
  - key: $mod+Up
    action: "focus up"
  - key: $mod+k
    action: "focus up"
  - key: $mod+Down
    action: "focus down"
  - key: $mod+j
    action: "focus down"
  - key: $mod+Left
    action: "focus left"
  - key: $mod+h
    action: "focus left"
  - key: $mod+Right
    action: "focus right"
  - key: $mod+l
    action: "focus right"
  - key: $mod+a
    action: "focus parent"
  - key: $mod+x
    action: "focus child"
  - key: $mod+space
    action: "floating toggle"
  - key: $mod+Shift+space
    action: "focus mode_toggle"
  - key: $mod+f
    action: "fullscreen"

# Move keybindings for moving containers
swaywm_keybindings_move:
  - key: $mod+Shift+Up
    action: "move up"
  - key: $mod+Shift+k
    action: "move up"
  - key: $mod+Shift+Down
    action: "move down"
  - key: $mod+Shift+j
    action: "move down"
  - key: $mod+Shift+Left
    action: "move left"
  - key: $mod+Shift+h
    action: "move left"
  - key: $mod+Shift+Right
    action: "move right"
  - key: $mod+Shift+l
    action: "move right"
  - key: $mod+Shift+comma
    action: "move workspace to output left"
  - key: $mod+Shift+period
    action: "move workspace to output right"

# Layout keybindings for changing layouts
swaywm_keybindings_layout:
  - key: $mod+m
    action: "split h"
  - key: $mod+n
    action: "split v"
  - key: $mod+s
    action: "layout stacking"
  - key: $mod+t
    action: "layout tabbed"
  - key: $mod+w
    action: "layout toggle split"

# System keybindings for sway control
swaywm_keybindings_system:
  - key: $mod+Shift+q
    action: "kill"
  - key: $mod+Shift+r
    action: "reload"
  - key: $mod+Shift+e
    action: 'exec swaynag -t warning -m "You pressed the exit shortcut. Do you really want to exit sway? This will end your Wayland session." -b "Yes, exit sway" "swaymsg exit"'

# Mode keybindings (resize mode)
swaywm_keybindings_resize:
  enter_key: $mod+r
  bindings:
    - key: Up
      action: "resize shrink height 10 px or 10 ppt"
    - key: k
      action: "resize grow height 10 px or 10 ppt"
    - key: Down
      action: "resize grow height 10 px or 10 ppt"
    - key: j
      action: "resize shrink width 10 px or 10 ppt"
    - key: Left
      action: "resize shrink width 10 px or 10 ppt"
    - key: h
      action: "resize grow width 10 px or 10 ppt"
    - key: Right
      action: "resize grow width 10 px or 10 ppt"
    - key: l
      action: "resize shrink height 10 px or 10 ppt"
    - key: Escape
      action: "mode default"
    - key: Return
      action: "mode default"

# Quick resize keybindings (outside resize mode)
swaywm_keybindings_quick_resize:
  - key: $mod+Control+Down
    action: "resize grow height 10"
  - key: $mod+Control+Left
    action: "resize shrink width 10"
  - key: $mod+Control+Right
    action: "resize grow width 10"
  - key: $mod+Control+Up
    action: "resize shrink height 10"

# Media/hardware keybindings
swaywm_keybindings_media:
  volume_down:
    key: XF86AudioLowerVolume
    action: "exec pactl set-sink-volume @DEFAULT_SINK@ -{{ swaywm_volume_step }}%"
  volume_up:
    key: XF86AudioRaiseVolume
    action: "exec pactl set-sink-volume @DEFAULT_SINK@ +{{ swaywm_volume_step }}%"
  volume_mute:
    key: XF86AudioMute
    action: "exec pactl set-sink-mute @DEFAULT_SINK@ toggle"
  mic_mute:
    key: XF86AudioMicMute
    action: "exec pactl set-source-mute @DEFAULT_SOURCE@ toggle"
  brightness_down:
    key: XF86MonBrightnessDown
    action: "exec brightnessctl set {{ swaywm_brightness_step }}%-"
  brightness_up:
    key: XF86MonBrightnessUp
    action: "exec brightnessctl set +{{ swaywm_brightness_step }}%"

